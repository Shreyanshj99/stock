<div  class="form-group row">

    <label class="col-sm-2 col-form-label">Company Name</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="company_name"
        placeholder="Enter Company Name" required>
    </div>
    <label class="col-sm-2 col-form-label">Stock_Exchange</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="stock_exchange"
        placeholder="Stock Exchange" required>
    </div>
    <label class="col-sm-2 col-form-label">Price Per Share</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="price_per_share"
        placeholder="price_per_share">
    </div>
    <label class="col-sm-2 col-form-label">Total Shares</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="total_shares"
        placeholder="total_shares">
    </div>
    <label class="col-sm-2 col-form-label">Date</label>
    <div class="col-sm-10">
        <input type="date" class="form-control" [(ngModel)]="date"
        placeholder="Enter date">
    </div>
    <label class="col-sm-2 col-form-label">Remarks</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="remarks"
        placeholder="enter remarks">
    </div>
    


<button (click)="addIPO()"  *ngIf="ipo.id==0"  class="btn btn-primary">
    Add
</button>

<button (click)="updateIPO()" *ngIf="ipo.id!=0" class="btn btn-primary">
    Update
</button>
