
<app-home></app-home>
<p style="text-align:center">List of IPOs</p>
<table class="table table-striped">
    <thead>
        <tr>
            <th>
                <div class="d-flex flex-row">
                    <input [(ngModel)]="CompanyNameFilter" class="form-control"
                    (keyup)="FilterFn()" placeholder="Filter">
                    <button type="button" class="btn btn-light"
                    (click)="sortResult('company_name',true)">
                    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-arrow-down-square-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                      <path fill-rule="evenodd" d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm6.5 5a.5.5 0 0 0-1 0v4.793L5.354 7.646a.5.5 0 1 0-.708.708l3 3a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 9.793V5z"/>
                    </svg>
                  </button>
                  <button type="button" class="btn btn-light"
                    (click)="sortResult('company_name',false)">
                    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-arrow-up-square-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                      <path fill-rule="evenodd" d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm3.354 8.354a.5.5 0 1 1-.708-.708l3-3a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 6.207V11a.5.5 0 0 1-1 0V6.207L5.354 8.354z"/>
                    </svg>
                  </button>
                 
    
                  </div>
                Company Name
            </th>
            <th>
                <div class="d-flex flex-row">
                    <input [(ngModel)]="StockExchangeFilter" class="form-control"
                    (keyup)="FilterFn()" placeholder="Filter">
                    <button type="button" class="btn btn-light"
                    (click)="sortResult('stock_exchange',true)">
                    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-arrow-down-square-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                      <path fill-rule="evenodd" d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm6.5 5a.5.5 0 0 0-1 0v4.793L5.354 7.646a.5.5 0 1 0-.708.708l3 3a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 9.793V5z"/>
                    </svg>
                  </button>
                  <button type="button" class="btn btn-light"
                    (click)="sortResult('stock_exchange',false)">
                    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-arrow-up-square-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                      <path fill-rule="evenodd" d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm3.354 8.354a.5.5 0 1 1-.708-.708l3-3a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 6.207V11a.5.5 0 0 1-1 0V6.207L5.354 8.354z"/>
                    </svg>
                  </button>
                 
    
                  </div>
                Stock Exchange
            </th>
            <th>
                Price Per Share
            </th>
            <th>
                Total Shares
            </th>
            <th>
                <div class="d-flex flex-row">
                    <input [(ngModel)]="DateFilter" class="form-control"
                    (keyup)="FilterFn()" placeholder="Filter">
                    <button type="button" class="btn btn-light"
                    (click)="sortResult('date',true)">
                    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-arrow-down-square-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                      <path fill-rule="evenodd" d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm6.5 5a.5.5 0 0 0-1 0v4.793L5.354 7.646a.5.5 0 1 0-.708.708l3 3a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 9.793V5z"/>
                    </svg>
                  </button>
                  <button type="button" class="btn btn-light"
                    (click)="sortResult('date',false)">
                    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-arrow-up-square-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                      <path fill-rule="evenodd" d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm3.354 8.354a.5.5 0 1 1-.708-.708l3-3a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 6.207V11a.5.5 0 0 1-1 0V6.207L5.354 8.354z"/>
                    </svg>
                  </button>
                </div>
                Date
            </th>
            <th>
               Remarks
            </th>
            
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let dataitem of IPOList">
            <td>{{dataitem.company_name}}</td>
            <td>{{dataitem.stock_exchange}}</td>
            <td>{{dataitem.price_per_share}}</td>
            <td>{{dataitem.total_shares}}</td>
            <td>{{dataitem.date}}</td>
            <td>{{dataitem.remarks}}</td>
            
           
        </tr>
    </tbody>
</table>
